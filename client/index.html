<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Transcendence SPA</title>
  <link rel="stylesheet" href="/dist/output.css" />

  <style>

    /* Prevent body scrolling so the video stays fixed */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }


    /* Fullscreen background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      pointer-events: none; /* allow clicks through */
    }


    /* Dark overlay to keep text readable */
    #bg-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
      pointer-events: none;
    }


    /* Your actual content goes above the video & overlay */
    nav, main, footer, #auth-nav {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Background video -->
  <video
    id="bg-video"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
    poster="https://res.cloudinary.com/dqjgvbizn/video/upload/q_auto/v1752424323/starry-sky_yozk4e.jpg"
    class="fixed inset-0 object-cover z-0"
  >
    <!-- WebM with auto quality + width limit -->
    <source
      src="https://res.cloudinary.com/dqjgvbizn/video/upload/f_webm,q_auto:eco,w_1280/v1752424323/starry-sky_yozk4e"
      type="video/webm"
    >
    <!-- MP4 fallback with similar params -->
    <source
      src="https://res.cloudinary.com/dqjgvbizn/video/upload/f_mp4,q_auto:eco,w_1280/v1752424323/starry-sky_yozk4e"
      type="video/mp4"
    >
  </video>

  <!-- Dark overlay -->
  <div id="bg-overlay"></div>

  <!-- NAVBAR -->
  <nav class="shadow-md"
       style="
         background: #0F2027;
         background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);
         background: linear-gradient(to right, #2C5364, #203A43, #0F2027);
       ">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-extrabold text-white">Transcendence</a>
      <div id="auth-nav" class="flex space-x-4 text-white"></div>
    </div>
  </nav>

  <!-- CONTENU PRINCIPAL -->
  <main id="app" class="flex-grow"></main>

  <footer>
    &copy; 2025 Transcendence. Aucuns droits réservés. Credits : zfavere – ysebban – dferjul – afont – tgryzka
  </footer>

  <script type="module" src="/dist/app.js"></script>
</body>
</html>
